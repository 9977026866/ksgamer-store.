
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Gamer Official Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
        }
        header h1 {
            font-size: 2.5em;
            color: #FFD700;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #000;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            font-size: 1.2em;
            color: #FFD700;
            margin: 0 0 10px 0;
        }
        .card-content a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #FFD700;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>KS Gamer Official Store</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71P7FpCw3cL._AC_UL480_FMwebp_QL65_.jpg" alt="Free Fire T-shirt">
            <div class="card-content">
                <h3>Free Fire T-shirt - Black</h3>
                <a href="https://amzn.to/3S6jQdu" target="_blank">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71OBTzJUQoL._AC_UL480_FMwebp_QL65_.jpg" alt="Free Fire Hoodie">
            <div class="card-content">
                <h3>Free Fire Hoodie</h3>
                <a href="https://amzn.to/4kdCyM4" target="_blank">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/61UJ2pOVNmL._AC_UL480_FMwebp_QL65_.jpg" alt="Gaming Mouse">
            <div class="card-content">
                <h3>Wired Gaming Mouse</h3>
                <a href="https://amzn.to/4j7NlXr" target="_blank">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71Y1bGBt9OL._AC_UL480_FMwebp_QL65_.jpg" alt="Mobile Gaming Trigger">
            <div class="card-content">
                <h3>Mobile Gaming Trigger</h3>
                <a href="https://amzn.to/43c499K" target="_blank">Buy Now</a>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
